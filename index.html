<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StuCo - Messages</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Top Navigation Bar (Same as Home) -->
    <header>
        <div class="top-bar">
            <input type="text" class="search-bar" placeholder="Search...">
            <div class="profile-info">
                <img src="anonymous-profile.png" alt="Profile" class="profile-pic">
                <p>Username</p>
            </div>
        </div>
    </header>

    <!-- Main Content Area for Messages -->
    <main class="messages-container">
        <!-- Left: Conversations List -->
        <section class="conversations-list">
            <!-- Example conversation item -->
            <div class="conversation">
                <img src="anonymous-profile.png" alt="Profile" class="conversation-pic">
                <div class="conversation-info">
                    <p class="conversation-name">John Doe</p>
                    <p class="last-message">Hey, how are you?</p>
                </div>
                <div class="conversation-meta">
                    <p class="message-time">2h ago</p>
                </div>
            </div>

            <div class="conversation">
                <img src="anonymous-profile.png" alt="Profile" class="conversation-pic">
                <div class="conversation-info">
                    <p class="conversation-name">College Group</p>
                    <p class="last-message">Meeting is at 4pm.</p>
                </div>
                <div class="conversation-meta">
                    <p class="message-time">30m ago</p>
                </div>
            </div>

            <!-- Add more conversations here -->
        </section>

        <!-- Right: Chat Area -->
        <section class="chat-view">
            <!-- Chat with specific person -->
            <div class="chat-header">
                <img src="anonymous-profile.png" alt="Profile" class="chat-profile-pic">
                <p class="chat-profile-name">John Doe</p>
            </div>

            <!-- Messages -->
            <div class="chat-messages">
                <!-- Example message (received) -->
                <div class="message received">
                    <p class="message-content">Hey, how are you?</p>
                    <p class="message-time">2:15 PM</p>
                </div>

                <!-- Example message (sent) -->
                <div class="message sent">
                    <p class="message-content">I'm good! How about you?</p>
                    <p class="message-time">2:17 PM</p>
                </div>

                <!-- More messages can go here -->
            </div>

            <!-- Message Input Box -->
            <div class="message-input">
                <input type="text" class="message-box" placeholder="Type a message...">
                <button class="send-button">Send</button>
            </div>
        </section>
    </main>

    <!-- Bottom Navigation Bar (Same as Home) -->
    <footer>
        <div class="bottom-bar">
            <span class="nav-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
                Messages
            </span>
            <span class="nav-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><path d="M4 12v4a2 2 0 0 0 2 2h3"/><polyline points="16 6 12 2 8 6"/><line x1="12" y1="2" x2="12" y2="15"/></svg>
                Tools
            </span>
            <span class="nav-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path></svg>
                Contacts
            </span>
            <span class="nav-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><path d="M4 12v4a2 2 0 0 0 2 2h3"/><polyline points="16 6 12 2 8 6"/><line x1="12" y1="2" x2="12" y2="15"/></svg>
                Posts
            </span>
        </div>
    </footer>
</body>
</html>
