<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StuCo - Login/Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Welcome to StuCo</h2>
            <form action="profile_basic_info.html" method="post">
                <!-- Username/Email -->
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <!-- Password -->
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <!-- Stay Connected Checkbox -->
                <div class="input-group stay-connected">
                    <input type="checkbox" id="stayConnected" name="stayConnected">
                    <label for="stayConnected">Stay connected</label>
                </div>
                
                <!-- Submit Button -->
                <button type="submit" class="btn">Login / Sign Up</button>
            </form>
            <p class="info-text">First time here? You'll be prompted to set up your profile after sign up.</p>
        </div>
    </div>
</body>
</html>
