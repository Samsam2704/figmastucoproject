<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StuCo - Profile Personalization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <div class="form-box">
            <h2>Personalize Your Profile</h2>
            <form action="home.html" method="post" enctype="multipart/form-data">
                
                <!-- Grade -->
                <div class="input-group">
                    <label for="grade">Confirm Your Grade:</label>
                    <input type="text" id="grade" name="grade" placeholder="e.g., 12th grade" required>
                </div>

                <!-- Extracurricular Activities -->
                <div class="input-group">
                    <label for="ecs">Extracurricular Activities (ECs):</label>
                    <textarea id="ecs" name="ecs" rows="3" placeholder="Describe your extracurriculars..." required></textarea>
                </div>

                <!-- Awards -->
                <div class="input-group">
                    <label for="awards">Awards:</label>
                    <textarea id="awards" name="awards" rows="3" placeholder="List your awards..." required></textarea>
                </div>

                <!-- Test Scores -->
                <div class="input-group">
                    <label for="test-scores">Test Scores:</label>
                    <textarea id="test-scores" name="test-scores" rows="3" placeholder="List your test scores..." required></textarea>
                </div>

                <!-- Essays -->
                <div class="input-group">
                    <label for="essays">Essays:</label>
                    <textarea id="essays" name="essays" rows="4" placeholder="Share the topics of your college essays..." required></textarea>
                </div>

                <!-- Profile Picture -->
                <div class="input-group">
                    <label for="profile-pic">Upload Profile Picture:</label>
                    <input type="file" id="profile-pic" name="profile-pic" accept="image/*" required>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn">Complete Profile</button>
            </form>
        </div>
    </div>
</body>
</html>
