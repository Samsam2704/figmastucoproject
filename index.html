<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StuCo - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Top Navigation Bar -->
    <header>
        <div class="top-bar">
            <input type="text" class="search-bar" placeholder="Search...">
            <div class="profile-info">
                <img src="anonymous-profile.png" alt="Profile" class="profile-pic">
                <p>Username</p>
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main>
        <div class="container">
            <!-- Left Side (Posts/Interesting Facts) -->
            <section class="main-content">
                <article class="post">
                    <h3>Interesting Statistics from US Schools</h3>
                    <p>Statistics about acceptance rates, SAT scores, etc.</p>
                    <div class="post-icons">
                        <span>👍</span>
                        <span>💬</span>
                        <span>🔄</span>
                        <span>📌</span>
                    </div>
                </article>

                <article class="post">
                    <h3>School Event</h3>
                    <p>A post about upcoming school events.</p>
                    <div class="post-icons">
                        <span>👍</span>
                        <span>💬</span>
                        <span>🔄</span>
                        <span>📌</span>
                    </div>
                </article>
            </section>

            <!-- Right Side (Profile Recommendations) -->
            <aside class="profile-recommendations">
                <h3>Recommended Profiles</h3>
                <div class="profile-recommendation">
                    <img src="anonymous-profile.png" alt="Profile" class="small-profile-pic">
                    <p>Profile 1</p>
                </div>
                <div class="profile-recommendation">
                    <img src="anonymous-profile.png" alt="Profile" class="small-profile-pic">
                    <p>Profile 2</p>
                </div>
            </aside>
        </div>
    </main>

    <!-- Bottom Navigation Bar -->
    <footer>
        <div class="bottom-bar">
            <span>💬 Messages</span>
            <span>🔧 Tools</span>
            <span>👥 Contacts</span>
            <span>📝 Posts</span>
        </div>
    </footer>
</body>
</html>
